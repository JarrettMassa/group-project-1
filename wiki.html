<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/wiki.js"></script>

</head>
<body>

<script type="text/javascript">
		

	var queryURL = "http://en.wikipedia.org/w/api.php?action=query&prop=extracts&format=json&origin=*&exintro=&titles=Thrice";


    $.ajax({
      url: queryURL,
      method: "GET",
    }).then(function(response) {
    	var pageNum = Object.keys(response.query.pages)[0];
     	var results = response.query.pages[pageNum].extract;
      console.log(results);
    }); //End ajax


</script>

</body>
</html>
